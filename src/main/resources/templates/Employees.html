<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee's Page</title>
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
<h1 class="text-xl text-center my-5 font-bold font-mono">Here is the list</h1>


<!-- Display employees in a table -->
<div class="overflow-x-auto w-[1200px] m-auto ">

    <div class="flex py-4 flex-row-reverse">
        <button type="button"
                class="px-4 py-1 h-10 text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700"
                onclick="openAddModal(this)">
            Add Employee
        </button>
    </div>
    <table class="min-w-full divide-y divide-gray-200 font-mono border rounded-xl border-blue-900 mb-7">
        <thead class="bg-gray-50">
        <tr class="border-b">
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Name
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Job
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Salary
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Commission
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Action
            </th>
        </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
        <tr th:each="employee : ${employees}" class="hover:bg-gray-50 transition-colors duration-150">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600" th:text="${employee.id}"></td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600" th:text="${employee.name}"></td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600" th:text="${employee.job}"></td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600" th:text="${employee.salary}"></td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600"
                th:text="${employee.commission ?: 0}">
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
                <div class="flex space-x-2">
                    <button type="button"
                            class="px-4 py-1 text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700"
                            th:attr="data-id=${employee.id},
                                     data-name=${employee.name},
                                     data-job=${employee.job},
                                     data-salary=${employee.salary},
                                     data-commission=${employee.commission}
                            "
                            onclick="openEditModal(this)">
                        Edit
                    </button>
                    <a th:href="@{'/employees/delete/'+${employee.id}}" onclick="return confirm('Are you sure?')">
                        <button type="button"
                                class="px-4 py-1 text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700">
                            Delete
                        </button>
                    </a>

                </div>
            </td>
        </tr>


        </tbody>
    </table>
</div>

<!-- Add Modal -->
<div id="addModal" class="fixed inset-0 backdrop-blur-sm bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-xl p-6 w-96">
        <form id="addForm" method="post">
            <input type="hidden" name="_method" value="post"/>
            <!--            <input type="hidden" name="id" id="add-id"/>-->
            <div class="mb-4">
                <label class="block text-sm font-bold mb-1">ID</label>
                <input type="text" name="id" id="add-id"
                       class="w-full px-3 py-2 border rounded-md" required/>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-bold mb-1">Name</label>
                <input type="text" name="name" id="add-name"
                       class="w-full px-3 py-2 border rounded-md" required/>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-bold mb-1">Job</label>
                <input type="text" name="job" id="add-job"
                       class="w-full px-3 py-2 border rounded-md" required/>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-bold mb-1">Salary</label>
                <input type="text" name="salary" id="add-salary"
                       class="w-full px-3 py-2 border rounded-md" required/>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-bold mb-1">Commission</label>
                <input type="text" name="commission" id="add-commission"
                       class="w-full px-3 py-2 border rounded-md"/>
            </div>

            <!-- Buttons -->
            <div class="flex justify-end space-x-2">
                <button type="button" onclick="closeEditModal()"
                        class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">
                    Cancel
                </button>
                <button type="submit"
                        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Edit Modal -->
<div id="editModal" class="fixed inset-0 backdrop-blur-sm bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-xl p-6 w-96">
        <form id="editForm" method="post">
            <input type="hidden" name="_method" value="post"/>
            <input type="hidden" name="id" id="edit-id"/>

            <div class="mb-4">
                <label class="block text-sm font-bold mb-1">Name</label>
                <input type="text" name="name" id="edit-name"
                       class="w-full px-3 py-2 border rounded-md" required/>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-bold mb-1">Job</label>
                <input type="text" name="job" id="edit-job"
                       class="w-full px-3 py-2 border rounded-md" required/>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-bold mb-1">Salary</label>
                <input type="text" name="salary" id="edit-salary"
                       class="w-full px-3 py-2 border rounded-md" required/>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-bold mb-1">Commission</label>
                <input type="text" name="commission" id="edit-commission"
                       class="w-full px-3 py-2 border rounded-md"/>
            </div>

            <!-- Buttons -->
            <div class="flex justify-end space-x-2">
                <button type="button" onclick="closeEditModal()"
                        class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">
                    Cancel
                </button>
                <button type="submit"
                        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>

<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>-->

<script th:inline="javascript">
    function openAddModal(button) {
        const form = document.getElementById("addForm")
        form.action = "/employees/add"

        document.getElementById('addModal').classList.remove('hidden');
        document.getElementById('addModal').classList.add('flex');
    }

    function openEditModal(button) {
        const id = button.getAttribute("data-id")
        const name = button.getAttribute("data-name")
        const job = button.getAttribute("data-job")
        const salary = button.getAttribute("data-salary")
        const commission = button.getAttribute("data-commission")

        document.getElementById("edit-id").value = id
        document.getElementById("edit-name").value = name
        document.getElementById("edit-job").value = job
        document.getElementById("edit-salary").value = salary
        document.getElementById("edit-commission").value = commission

        const form = document.getElementById("editForm")
        form.action = "/employees/update/" + id

        document.getElementById('editModal').classList.remove('hidden');
        document.getElementById('editModal').classList.add('flex');
    }

    function closeEditModal() {
        document.getElementById('editModal').classList.add('hidden');
    }


</script>
</body>
</html>
